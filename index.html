<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Mi Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a mi Web App</h1>
  <p>Presiona el botón para ver un mensaje:</p>
  <button onclick="showMessage()">¡Haz clic aquí!</button>

  <script>
    function showMessage() {
      alert("¡Hola! Has hecho clic en el botón.");
    }
  </script>
</body>
</html>
