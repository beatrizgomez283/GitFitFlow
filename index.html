<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Mi App de Entrenamientos</title>
  <style>
    :root {
      --mint: #d6f5e3;
      --mint-dark: #b2e5cd;
      --orange: #ffd6b0;
      --orange-dark: #ffb07c;
      --white: #ffffff;
      --gray: #444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      background: var(--mint);
      color: var(--gray);
      max-width: 600px;
      margin: 0 auto;
    }

    h1, h2, h3 {
      text-align: center;
      color: var(--gray);
    }

    .card {
      background: var(--white);
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      cursor: pointer;
      border-left: 6px solid var(--orange);
      transition: all 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
      background: var(--mint-dark);
    }

    .hidden {
      display: none;
    }

    button {
      display: block;
      margin: 2rem auto 1rem;
      padding: 12px 24px;
      background-color: var(--orange-dark);
      color: var(--gray);
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: var(--orange);
    }
  </style>
</head>
<body>
  <h1>üèãÔ∏è Mi App de Entrenamiento</h1>

  <div id="workout-list"></div>
  <div id="day-list" class="hidden"></div>
  <div id="exercise-list" class="hidden"></div>

  <script>
    const workouts = [
      {
        name: "Fuerza Base",
        days: [
          {
            name: "D√≠a 1 - Pierna",
            exercises: [
              { name: "Sentadillas", type: "reps", sets: 3, target: "12" },
              { name: "Zancadas", type: "reps", sets: 3, target: "10" }
            ]
          },
          {
            name: "D√≠a 2 - Tren superior",
            exercises: [
              { name: "Flexiones", type: "reps", sets: 3, target: "15" },
              { name: "Remo con mancuerna", type: "reps", sets: 3, target: "12" }
            ]
          }
        ]
      }
    ];

    const workoutListDiv = document.getElementById("workout-list");
    const dayListDiv = document.getElementById("day-list");
    const exerciseListDiv = document.getElementById("exercise-list");

    function showWorkouts() {
      workoutListDiv.innerHTML = "<h2>Selecciona un Workout</h2>";
      workouts.forEach((w, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerText = w.name;
        div.onclick = () => showDays(i);
        workoutListDiv.appendChild(div);
      });
      dayListDiv.classList.add("hidden");
      exerciseListDiv.classList.add("hidden");
    }

    function showDays(workoutIndex) {
      const workout = workouts[workoutIndex];
      dayListDiv.innerHTML = `<h2>${workout.name}</h2><h3>Selecciona un d√≠a</h3>`;
      workout.days.forEach((d, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerText = d.name;
        div.onclick = () => showExercises(workoutIndex, i);
        dayListDiv.appendChild(div);
      });
      dayListDiv.classList.remove("hidden");
      exerciseListDiv.classList.add("hidden");
    }

    function showExercises(workoutIndex, dayIndex) {
      const day = workouts[workoutIndex].days[dayIndex];
      exerciseListDiv.innerHTML = `<h2>${day.name}</h2><h3>Ejercicios</h3>`;
      day.exercises.forEach(ex => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${ex.name}</strong><br>
          Sets: ${ex.sets} - Objetivo: ${ex.target} ${ex.type === "reps" ? "reps" : "segundos"}
        `;
        exerciseListDiv.appendChild(div);
      });

      const backBtn = document.createElement("button");
      backBtn.innerText = "‚¨ÖÔ∏è Volver";
      backBtn.onclick = () => showDays(workoutIndex);
      exerciseListDiv.appendChild(backBtn);

      exerciseListDiv.classList.remove("hidden");
    }

    // Cargar al inicio
    showWorkouts();
  </script>
</body>
</html>
